name: Reject Pull Request if File Modified
on:
  pull_request:
    branches: 
      - development

jobs:
  check_codeowners_modification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # This fetches your repository's code

      - name: Fetch origin
        run: git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}

      - name: Git Diff CODEOWNERS
        run: |
          git diff  ${{ github.base_ref }} "CODEOWNERS"
          if git diff  ${{ github.base_ref }} "CODEOWNERS"; then
            echo "CODEOWNERS file has been modified. Rejecting the pull request."
            exit 1
          fi

