
name: Check Folders and Files
on:
  pull_request_target:
    types: [opened, reopened]

jobs:
  check-folders-and-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Check for required folders and files
      run: |
        # Check for file renames in the pull request diff
        if git diff --name-status ${{ github.base_ref }}..${{ github.sha }} | grep -q '^R'; then
          echo "Error: File renames are not allowed in this repository."
          exit 1
        fi
