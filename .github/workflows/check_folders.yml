
name: Check Folders and Files
on:
  pull_request_target:
    types: [opened, reopened]

jobs:
  check-folders-and-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Check for required folders and files
      run: |
        files_to_check="dbt_project.yml package.yml"

        # Loop through the list of files/directories and check for renames
        for file in $files_to_check; do
          echo "Checking $file for renames..."
          echo "Antes"
          echo "$(git diff --name-status ${{ github.base_ref }}..${{ github.sha }} -- "$file" | grep -E '^R[0-9]+||^D')"
          renames=$(git diff --name-status ${{ github.base_ref }}..${{ github.sha }} -- "$file" | grep -E '^R[0-9]+||^D')
          echo "Depois"
          echo "Checking $renames for RENAMESSSS..."
          if [ -n "$renames" ]; then
            echo "File renames are not allowed for files within $file in this repository."
          fi
        done
