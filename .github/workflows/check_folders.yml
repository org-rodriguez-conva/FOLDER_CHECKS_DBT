
name: Check Folders and Files
on:
  pull_request_target:
    types: [opened, reopened]

jobs:
  check-folders-and-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Check for required folders and files
      run: |
        #files_to_check="dbt_project.yml"
        file="dbt_project.yml"

        # Check if the file was renamed or deleted in the current branch
        if git diff --quiet --exit-code -- "$file" && ! git diff --quiet --exit-code ${{ github.base_ref }} -- "$file"; then
          echo "File '$file' was renamed or deleted."
          exit 1
        else
          echo "File '$file' was not renamed or deleted."
        fi
        


        
