
name: Check Folders and Files
on:
  pull_request_target:
    types: [opened, reopened]

jobs:
  check-folders-and-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Check for required folders and files
      run: |
        #files_to_check="dbt_project.yml"

        # Check if the file was renamed or deleted in the current branch
        if git log --follow -- "dbt_project.yml" | grep -q "rename\|delete"; then
          echo "File 'dbt_project.yml' was renamed or deleted."
          exit 1
        else
          echo "File 'dbt_project.yml' was not renamed or deleted."
        fi
        


        
