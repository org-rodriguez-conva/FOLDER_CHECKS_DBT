
name: Check Folders and Files
on:
  pull_request_target:
    types: [opened, reopened]

jobs:
  check-folders-and-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Check for required folders and files
      run: |
        CHANGED_FILES=$(git diff --name-status ${{ github.event.before }} ${{ github.event.after }} | awk '$1 == "R" { print $2 }')
        SPECIFIC_FILE='dbt_project.yml' # Replace with the path to your specific file
        if [[ "$CHANGED_FILES" == *"$SPECIFIC_FILE"* ]]; then
          echo "File rename detected for $SPECIFIC_FILE. Exiting without creating a pull request."             
          exit 1
        fi
